<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Jogo de Damas</h1>
        <nav>
            <div>
                <img src="imagens/group.png" alt="jogador vs jogador" width="35px">
                <button class="botao-nav" type="button" id="jogador">Jogador vs Jogador</button>
            </div>
            <div>
                <img src="imagens/reloading.png" alt="Reiniciar" width="35px">
                <button class="botao-nav" type="button" id="restart">Reiniciar</button>
            </div>
            <div>
                <img src="imagens/machine-learning.png" alt="jogador vs maquina" width="35px">
                <button class="botao-nav" type="button" id="maquina">Jogador vs Maquina</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="proximo-jogador contador">
            Vez da dama:
            <div class="ocupado damaBranca" id="proximo-jogador"></div>
        </div>
        <div class="jogo" id="jogo"></div>
        <div class="contador">
            <div>
                <div class="ocupado damaBranca"></div>
                <span id="contador-damasBrancas">10</span>
            </div>
            <div>
                <div class="ocupado damaPreta"></div>
                <span id="contador-damasPretas">10</span>
            </div>
        </div>
    </div>
    <div id="modeloInicial" class="modelo">
        <div class="modelo-content">
            <div class="modelo-body">
                <p>O jogador da dama <strong id="vencedor"></strong> ganhou !!</p>
                <p> <span id="perdedor"></span>, gostaria de uma revanche ???</p>
                <div class="btn-container">
                    <button class="btn" onclick="location.reload()">Sim</button>
                    <button class="btn" onclick="fecharModelo()">NÃ£o</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Feito por: Felipe Serrano, Felipe Augusto, Eduardo Busemayer</p>
    </footer>
    <script type="module" src="js/Main.js"></script>
</body>

</html>
